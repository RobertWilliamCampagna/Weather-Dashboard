<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!-- Header -->
    <header>
            <h1 class="bg-dark text-center">Weather Application</h1>
    </header>
    <!-- Main Display -->
    <main class="container-fluid d-flex">

        <!-- Search Form -->
         <section id="searchContainer col-4">
             <h5 class="text-dark">Search for a City:</h5>
             <input class="searchControl" id="searchInput" type="text" placeholder="Search for a city..."/>
             <button class="searchControl" id="searchBtn" style="margin-bottom: 10px;" >Search
                <i class="fa fa-search"></i></button>
                <div class="card" id="locationResult"></div>
             </section>

   <!-- Weather Display -->
         <section class="rightContainer col-8">
                <div id="weatherDisplay">
                    <h1 id="cityHeader"></h1>
                    <div id="weatherMain">
                        <div id="temperature"></div>
                        <div id ="weatherDescriptionHeader"></div>
                        <div><img id="documentIconImg"></div>
                    </div>
                    <hr>
                        <div id="windSpeed" class="bottomDetails""></div>
                        <div id="humidity" class="bottomDetails"></div>
                    </div>
                </div>
         </section>

    </main>
